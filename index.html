<body>
	
	<!-- NAVIGATION TOP BAR -->

	<div class="w3-bar w3-border-bottom" style="display: flex; align-items: center; justify-content: space-between;">
		<!-- Left-side Logo and Text -->
		<div style="display: flex; align-items: center;">
		  <a href="#" class="w3-bar-item w3-left">
			<img width="64px" height="64px" src="./assets/Logo_black.svg" alt="Logo">
		  </a>
		  <a href="#" class="w3-bar-item w3-button w3-hover-black w3-hover-opacity w3-round-xxlarge w3-large">
			Liberal Orchard
		  </a>
		</div>
		
		<!-- Right-side Icons and About -->
		<div style="display: flex; align-items: center;">
		  <a href="./about.html" class="w3-bar-item w3-button w3-hover-black w3-hover-opacity w3-round-xxlarge">
			About
		  </a>
		  <a href="http://www.liberal.cafe" target="_blank" class="w3-bar-item w3-button w3-hover-theme">
			<img width="32px" height="32px" src="./assets/mug-saucer-solid.svg" alt="Mug icon">
		  </a>
		  <a href="https://www.x.com/LiberalOrchard" target="_blank" class="w3-bar-item w3-button w3-hover-theme">
			<img width="32px" height="32px" src="./assets/square-twitter-brands-solid.svg" alt="Twitter icon">
		  </a>
		</div>
	  </div>
	  
	  
	  
	

    <div class="w3-container center-container">
		<!-- Feed Title-->
		<div class="w3-row w3-margin-top">
			<h2 class="w3-text-black" style="text-shadow:1px 1px 0 #444"><b>Under Construction</b></h2>
		</div>

        <!-- Search function -->
        <div class="w3-row w3-padding w3-half">
            <input type="text" id="search-bar" class="w3-input" placeholder="Search articles by title...">
        </div>

        <!-- Sort List -->
        <div class="w3-row button-group-container w3-margin-top">
            <div class="button-group w3-card">
                <button class="button active">Latest</button>
                <button class="button">Oldest</button>
                <button class="button">Hot</button>
            </div>
        </div>
    </div>
	
	<!-- CENTER COLUMN FOR FEED -->
	<div class="w3-container w3-center w3-margin-top">
	  <div class="w3-col m2 l3"><br></div>
	  <div class="w3-col m8 l6 w3-theme w3-center w3-leftbar w3-rightbar w3-border-black">
		  
		  <!-- articles-->
		  
		  <div id="articles"></div>
		  
		  
		  
		  
	  </div>
	  <div class="w3-col m2 l3"></div>
	</div>
	
	<!-- Pagination -->	
	<div class="w3-row w3-padding w3-margin"></div>
	<div class="w3-col m2 l3"><br></div>
	<div id="pagination" class="w3-col m8 l6 w3-center">

	<div class="w3-col m2 l3"></div>	
	<div class="w3-row w3-padding w3-margin-bottom"></div>
